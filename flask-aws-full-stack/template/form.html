<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="your_cloudfront_link_/static/css/styles.css" />
    <title>Project Inquiry</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="your_cloudfront_link_/base.html">Home</a>
        <a href="your_cloudfront_link_/about.html">About</a>
        <a href="your_cloudfront_link_/contact.html">Contact</a>
        <a href="your_cloudfront_link_/form.html">Project Inquiry</a>
      </nav>
    </header>
    <main>
      <section class="form">
        <h1>Project Inquiry</h1>
        <form id="projectForm">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="project-type">Project Type:</label>
          <select id="project-type" name="project-type" required>
            <option value="">Select a project type</option>
            <option value="web-development">Web Development</option>
            <option value="mobile-app">Mobile App</option>
            <option value="data-analysis">Data Analysis</option>
            <option value="other">Other</option>
          </select>

          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>

          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 My Portfolio. All rights reserved.</p>
    </footer>
    <script src="your_cloudfront_link_/static/js/scripts.js"></script>
    <script>
      document
        .getElementById("projectForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const formData = new FormData(this);

          fetch("your_elastic_beanstalk_domain_link ", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                alert(
                  "Thank you for your inquiry! We will get back to you soon."
                );
                this.reset();
              } else {
                alert(
                  "Thank you for your inquiry! We will get back to you soon.: " +
                    data.message
                );
              }
            })
            .catch((error) => {
              console.error("Error:", error);
              alert("Thank you for your inquiry!  Please try again later.");
            });
        });
    </script>
  </body>
</html>
